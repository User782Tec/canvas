<html>

<head></head>

<body>
    <canvas id="canvas" width="1808" height="1196" style="width: 452px; height: 299px;"></canvas>
    <div id="result"></div>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        canvas {
            box-shadow: inset 0px 0px 0px 1px black;
        }

        div {
            position: absolute;
            left: 0px;
            top: 0px;
            font-family: monospace;
        }
    </style>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        canvas.style.width = window.innerWidth;
        canvas.style.height = window.innerHeight;

        let width = canvas.width;
        let height = canvas.height;

        //ctx.transform(4, 0, 0, 4, 0, 0);

        let fps = 0;

        class Ball {
            constructor(radius, x, y, vx, vy, color) {
                this.radius = radius;
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            animate() {
                this.draw();
                this.x += this.vx;
                this.y += this.vy;

                if (this.y + this.vy > canvas.height || this.y + this.vy < 0) {
                    this.vy = -this.vy;
                }
                if (this.x + this.vx > canvas.width || this.x + this.vx < 0) {
                    this.vx = -this.vx;
                }
                //window.requestAnimationFrame(this.animate.bind(this));
            }
        }

        function test() {
            fps++;
            window.requestAnimationFrame(test);
        }

        function display() {
            document.getElementById('result').innerText = fps + 'fps';
            fps = 0;
        }
        var ball = [];
        var ball1 = new Ball(5, 5, 5, 5, 10, "#ee0000");
        var ball2 = new Ball(5, 5, 5, 10, 5, "#66ccff");
        ball.push(ball1, ball2);
        function draw() {
            ctx.clearRect(0, 0, width, height);
            for (const elt of ball) {
                elt.draw();
                elt.animate();
            }
            window.requestAnimationFrame(draw);
        }
        draw();
        window.setInterval(display, 1000);
        window.requestAnimationFrame(test);

    </script>
</body>

</html>
